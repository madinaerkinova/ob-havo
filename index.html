<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class=" wither">
    <div class="left__wihter">
      <img class="img" src="./img/logowither.svg" alt="logo img" />
      <div class="wither__area">
        <h1>16°</h1>
        <div>
          <h2>London</h2>
          <h3>06:09 - Monday, 9 Sep ‘23</h3>
        </div>
        <img
          src="./img/outline.png"
          alt="cloudy img"
          width="61px"
          height="61px"
        />
      </div>
    </div>
    <div class="right__wihter">
      <div class="main__section">
        <div class="serch__section">
          <form>
            <input type="text" placeholder="Search Location..." />
          </form>
          <img src="./img/fa_search.png" alt="img" />
        </div>
        <div class="wither__detals">
          <p>Weather Details...</p>
          <div>
            <h1>Thunderstorm with light drizzle</h1>
            <div class="temp">
              <h2>Temp max</h2>
              <div>
                <h3>19°</h3>
                <img
                  src="./img/max.png"
                  alt="max img"
                  width="14px"
                  height="26px"
                />
              </div>
            </div>
            <div class="temp">
              <h2>Temp min</h2>
              <div>
                <h3>15°</h3>
                <img
                  src="./img/min.png"
                  alt="max img"
                  width="14px"
                  height="26px"
                />
              </div>
            </div>
            <div class="temp">
              <h2>Humadity</h2>
              <div>
                <h3>58%</h3>
                <img
                  src="./img/huma.png"
                  alt="max img"
                  width="14px"
                  height="24px"
                />
              </div>
            </div>
            <div class="temp">
              <h2>Cloudy</h2>
              <div>
                <h3>85%</h3>
                <img
                  src="./img/outline.png"
                  alt="max img"
                  width="22px"
                  height="22px"
                />
              </div>
            </div>
            <div class="temp twind">
              <h2>TWind</h2>
              <div>
                <h3>5km/h</h3>
                <img
                  src="./img/wind.png"
                  alt="max img"
                  width="24px"
                  height="19px"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="wether__today">
          <div class="wether__text">
            <h1>Today’s Weather Forecast...</h1>
          </div>
          <div class="wether__title">
            <div>
              <img src="./img/Snow.png" alt="snow im" />
              <p>09:00 <br />Snow</p>
            </div>
            <div>
              <h1>19°</h1>
            </div>
          </div>
          <div class="wether__title">
            <div>
              <img src="./img/Snow.png" alt="snow im" />
              <p>09:00 <br />Snow</p>
            </div>
            <div>
              <h1>19°</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
